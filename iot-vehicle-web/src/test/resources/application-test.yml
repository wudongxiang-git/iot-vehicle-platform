spring:
  application:
    name: iot-vehicle-platform-test
  profiles:
    active: test

  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/iot_vehicle?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: postgres
    password: postgres
    druid:
      initial-size: 1
      min-idle: 1
      max-active: 5
      # 禁用Druid监控（避免测试环境NPE）
      stat-view-servlet:
        enabled: false
      web-stat-filter:
        enabled: false
      aop-patterns: ""

  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      timeout: 5000ms

# MyBatis-Plus
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.nop.NoLoggingImpl  # 测试时不输出SQL日志
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.iot.vehicle.api.entity

# MyBatis原生配置
mybatis:
  type-aliases-package: com.iot.vehicle.api.entity
  mapper-locations: classpath*:/mapper/**/*.xml

# Logging（测试环境简化日志）
logging:
  level:
    root: WARN
    com.iot.vehicle: INFO
    org.springframework: WARN

# Knife4j（测试环境禁用）
knife4j:
  enable: false

# Springdoc（测试环境禁用）
springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

